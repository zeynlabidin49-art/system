<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <!-- Start Header -->
        <div class="head">
            <h1>cruds</h1>
            <p>product management system</p>
        </div>
        <!-- End Header -->

        <!-- Start Inputs -->
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="box">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="text" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="text" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Creat</button>
        </div>
        <!-- End Inputs -->

        <!-- Start Outputs -->
        <div class="outputs">
            <input onkeyup="searchData(this.value)" type="text" id="search" class="search" placeholder="Search">
            <div class="box">
                <button onclick="searchMode(this.id)" id="searchByTitle" class="search-by-title">Search By Title</button>
                <button onclick="searchMode(this.id)" id="searchByCategory" class="search-by-category">Search By Category</button>
            </div>
            <div id="deleteAll">
                
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>count</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
        <!-- End Outputs -->
    </div> 
    <script src="main.js"></script>
</body>
</html>
